 <!DOCTYPE html>
 <html lang="en">

 </head>
 <body>
    <script>
        let data = [1,21,33,45,12,16,22,13,17,28,25,34,38];
        let valueToFind = 30;

       /* let isFound = false;
        for (let i = 0; i <data.length; i++) {
            if (data[i] === value) {
                isFound = true;
            }
        }
        */

        let isFound = data.filter((value)=>{
            if(valueToFind === value) {
                return true;
            }
        })
        console.log(isFound);
       
        let evenArray = data.filter((value)=>{
            if(value % 2 === 0) {
                return true;
            }
        })
        console.log(evenArray);

    
    </script>
 </body>
