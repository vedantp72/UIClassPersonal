<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations.</title>
</head>
<style>
    .container{
        background-color: yellowgreen;
        /* display: flex; */
    }
    .box{
        background-color: aqua;
        width: 250px;
        height: 250px;
        position: relative;
        animation-name: ved2;
        animation-duration: 8s;
        animation-iteration-count:1s ;  /* infinite */
        /* animation-fill-mode: alternate; */  /* forwards */
        /* animation-timing-function: ease-in-out; */
        /* animation-delay: 2s; */
        /* animation-direction: reverse; */
    }
    @keyframes ved2{
        0%{
            top: 0px;
            left: 0px;
        }
        25%{
            top: 250px;
            left: 0px;
        }
        75%{
            top: 250px;
            left: 250;
        }
        100%{
            top: 0;
            left: 250px;
        }
    }
    @keyframes ved1{
        form {
            width: 200px;
        }
        to {
            width: 1200px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="box">
            This is a box.
        </div>
    </div>
</body>
</html>
