<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Css-Grid Layout- 3
    </title>
    <style>
        .container{
            display: grid;
            grid-template-columns:auto 200px auto 100px;
            grid-template-rows: 300px auto;
            height: 600px;
            background-color:aquamarine;
            /* justify-content: center; */
            /* align-items: center; */
            /* justify-content: space-evenly; */
            column-gap: 20px;
            row-gap: 20px;
        }
        .container div {
            border: 1px solid;
            padding: 10px;
            background-color: aqua;
            margin: 10px;
        }
        .item11{
            width: 100px;
            height: 100px;
            text-align: center;
        }
        .item2{
            background-color: blueviolet !important;
            /* grid-column-start: 2;
            grid-column-end: 4; */
            grid-column: 2/4;
            grid-row: 1/3;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item1">Item 3</div>
        <div class="item1">Item 4</div>
        <div class="item1">Item 1</div>
        <div class="item1">Item 2</div>
        <div class="item1">Item 3</div>
        <div class="item1">Item 4</div>
        
    </div>
</body>

</html>
