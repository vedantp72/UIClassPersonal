<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF VALUES BET 1 TO 100</title>
    <style>
        .h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="h2"> TO VIEW THE SUM OF VALUES BET 1 TO 100 OPEN DEBUGGER TOOL </h1>
    <script>
        var sum = 0

        for (i = 1; i <= 100; i++) {
            sum += i;
            console.log("The Sum of The 1 To 100 Number is " + sum);


        };
    </script>
</body>

</html>
