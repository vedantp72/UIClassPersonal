<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitesNumber</title>
</head>

<body>
    <script>
        let number = prompt("Enter your lucky (one digit) number")
        number = Number.parseInt(number)

        if (number  == 1) {
            location.href = "https://google.com"
        }
        else if (number == 2) {
            location.href = "https://facebook.com"
        }
        else if (number == 3) {
            location.href = "https://instagram.com"
        }
        else if (number == 4) {
            location.href = "https://youtube.com"
        }
        else if (number == 5) {
            location.href = "https://leetcode.com"
        }
    </script>
</body>

</html>
