<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transform</title>
    <style>
        .container{
            /* height: 150px; */
            width: 200px;
            padding: 50px;
            text-align: center;
            font-weight: bold;
            margin: 100px auto;
            border-radius: 30px;
            border: 1px solid;
            background-color: blueviolet;
            /* transform: rotate(140deg); */
            transform: rotateX(140deg);
            /* justify-content: center; */
            /* transition: all 100s; */
            /* transform-style: preserve-3d; */
        }
        
    </style>
</head>
<body>
    <div class="container">
        VEDANT
    </div>
    <script>
        let x = 0;
        let y = 0;
        let z = 0;
        let degValue = 0;
        animateElement_rotate = () =>{
            x++;
            y++;
            z++;
            degValue++;
            if (degValue == 360){
                let degValue = 0;
            }
            let degValueWithMs = degValue + 'deg';
            document.querySelector(".container").style.transform = `rotate3d(${x}, ${y}, ${z}, ${degValueWithMs})`;
            
        }
        setInterval (() =>{
            animateElement_rotate();
        },20)
    </script>
</body>
</html>
