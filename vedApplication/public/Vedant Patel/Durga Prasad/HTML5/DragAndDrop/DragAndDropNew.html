<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Drag And Drop New
    </title>
    <style>
        .container {
            width: 580px;
            height: 440px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid black;
        }

        img {
            height: 100px;
            width: 150px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div ondrop="elementOnDrop(event)" ondragover="dragIsOver(event)" class="container" id="elementContainer"></div>
    <img ondragstart="elementDragStarted(event)" id="product_1" src="793bb0d8845f9a44f922b1903fb94c58.jpg" alt="" />
    <img ondragstart="elementDragStarted(event)" id="product_2" src="ShriRam.jpg" alt="" />
    <img ondragstart="elementDragStarted(event)" id="product_3" src="58606f21a94ae32179d045ee05736deb.jpg" alt="" />
    <script>
        let productID;
        let elementDragStarted = (event) => {
            productID = "#" + event.target.getAttribute("id");
        };

        let elementOnDrop = (event) => {
            event.preventDefault();
            let productElement = document.querySelector(productID);
            let imgTag =  document.createElement("img");
            imgTag.setAttribute("src", productElement.getAttribute("src"));
            
            event.target.append(imgTag);
        };
        let dragIsOver = (event) => {
            event.preventDefault();
        };
    </script>
</body>

</html>
