<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video tag</title>
    <style>
        
        iframe{
            margin-right: 15px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div id="Video">
        <iframe width="300" height="200" src="https://www.youtube.com/embed/NqQRPNr2nIY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <video src="SHREE RAM STATUS.mp4" controls autoplay loop width="320px" height="230px"></video>
    </div>
    
</body>
</html>
