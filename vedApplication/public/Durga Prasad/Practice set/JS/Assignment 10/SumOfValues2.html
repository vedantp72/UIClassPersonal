<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF VALUES BET 99 TO 61</title>
    <style>
        .h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="h2"> TO VIEW THE SUM OF VALUES BET 99 TO 61 OPEN DEBUGGER TOOL </h1>
    <script>
        var sum = 0

        for (i = 99; i >= 61; i--) {
            sum += i;
            console.log(i);
            console.log("The Sum of The 99 To 61 Number is " + sum);


        };
    </script>
</body>

</html>
