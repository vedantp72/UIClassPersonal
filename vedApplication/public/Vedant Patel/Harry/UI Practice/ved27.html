<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child psuedo Selectors in css</title>
    <link rel="stylesheet" href="ved.css"> <!--external css file-->
    <script src="ved.js"></script> <!--external js file-->
    <style>
        .container {
            display: block;
            width: 200px;
            margin: auto;

        }

        input {
            padding-top: 4px;
            display: block;
        }

        input[ type="text"] {
            padding: 2px;
            border: 2px solid red;
        }

        a[target] {
            font: size 34px;
            color: violet;

        }

        a[target='_self'] {
            font-size: 14px;
            color: rgb(26, 115, 166);
        }

        input[type='email'] {
            color: yellow;
            border: 2px solid black;
        }

        /* li:nth-child(3){
            color: aqua;

        } */
        /* li:nth-child(2n+0){
            color: rgb(225, 110, 9);

        } */
        /* li:nth-child(2n+1){
            color: rgb(65, 31, 232);

        } */
        li:nth-child(odd) {
            color: rgb(225, 110, 9);

        }

        li:nth-child(even) {
            color: rgb(65, 31, 232);

        }

        .form-cntrol input {
            margin: 8px auto;
        }

        ul {
            margin: 10px 50px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to Google</a></h1>
        <h1><a href="http://facebook.com" target="_self">Go to Facebook</a></h1>
        <form action="" class="form-cntrol">
            <input type="email" placeholder="Enetr Your Email">
            <input type="text" placeholder="Enetr Your Name">
            <input type="password" placeholder="Enetr Your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">Item1</li>
            <li class="item" id="item-2">Item2</li>
            <li class="item" id="item-3">Item3</li>
            <li class="item" id="item-4">Item4</li>
            <li class="item" id="item-5">Item5</li>
            <li class="item" id="item-6">Item6</li>
            <li class="item" id="item-7">Item7</li>
            <li class="item" id="item-8">Item8</li>
            <li class="item" id="item-9">Item9</li>
            <li class="item" id="item-10">Item10</li>
        </ul>
    </div>
</body>
