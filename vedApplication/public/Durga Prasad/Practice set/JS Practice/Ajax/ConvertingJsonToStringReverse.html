<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Converting JSON to String & String to JSON
    </title>
</head>
<body>
    <script>
        let StdentsDetails = {
            Name: "Vedant patel",
            Number : 9028461373,
            Gender : "Male",
            Age : 28,
            Location : "Pune",
            
          }  
        
        console.log(StdentsDetails);
        console.log(typeof StdentsDetails);
        let Sample = JSON.stringify(StdentsDetails);

        console.log(Sample);
        console.log(typeof Sample);

        console.log(JSON.parse(Sample));
    </script>
</body>
</html>
