<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1 class="h2"> TO VIEW THE ARRAY PROGRAM OPEN DEBUGGER TOOL </h1>
    <h2> Write a program to declare static array with values find the sum of values within it.</h2>
    <script>
        function arr() {
            var sum = 0;
            var arr = [99, 92, 90, 80, 84];
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];

                console.log("The sum is " + sum);
            }
        }
        arr();
    </script>

</body>

</html>
