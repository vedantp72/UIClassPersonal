<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    Demonstrating CSS floating property
</title>
<style>
    body {
        padding: 0;

    }

    .block0 {
        height: 50px;
        width: 100%;
        border: 2px solid black;
        text-align: center;
        line-height: 50px;
        background-color: mediumvioletred;

    }

    .block16 {
        clear: both;
        height: 50px;
        width: 100%;
        border: 2px solid black;
        text-align: center;
        background-color: coral;
        position: absolute;
        top: 670px;
        z-index: 300;
        line-height: 50px;
    }

    .block1,
    .block2,
    .block3,
    .block4,
    .block5,
    .block6,
    .block7,
    .block8,
    .block9,
    .block10,
    .block11,
    .block12,
    .block13 {
        border: 2px solid;
        width: 120px;
        height: 100px;
        text-align: center;
        margin: 5px;
        line-height: 100px;
        /* padding-top: 40px; */
        opacity: 0.90;
    }

    .block1 {
        background-color: magenta;
    }

    .block2 {
        background-color: aqua;
        position: absolute;
        left: 65px;
        top: 115px;
        z-index: 300;
    }

    .block3 {
        background-color: purple;

        top: 61px;
        z-index: 300;
    }

    .block4 {
        background-color: yellow;
        position: absolute;
        left: 1340px;
        top: 115px;
        z-index: 300;
    }

    .block5 {

        top: 275px;
        z-index: 301;

        height: 160px;

    }

    .block6 {

    }

    .block7 {

    }

    .block8 {

    .block9 {

    }

        left: 1395px;
        top: 557px;
        z-index: 300;
    }

    .block13 {
        background-color: tomato;
        position: absolute;
        left: 1340px;
        top: 510px;
        z-index: 300;
    }
</style>
</head>
