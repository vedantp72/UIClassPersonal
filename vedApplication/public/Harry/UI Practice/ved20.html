<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position , Absolute, Relative in css</title>
    <link rel="stylesheet" href="ved.css"> <!--external css file-->
    <script src="ved.js"></script> <!--external js file--> 
    <style>
        .container{
            border: 3px solid black;
            background-color: khaki;
            height: 2000px;
        }
        /* Position: static (default),Relative, absolute, fixed, sticky  */
        .box{
            display: inline-block;
            border: 3px solid purple;
            width: 150px;
            height: 150px;
            margin: 2px;
        }
        #box3{
            /* relative: relative to its normal position and will leave a gap at its normal position  */
            /* position: relative; */

            /* absolute: realtive to the position of its first parent */

            /* position: absolute; */
            /* top: 34px; */
            /* left: 134px; */

            /* position: fixed;
            right: 4px;
            bottom: 2px; */
            position: sticky;
            top: 3px;
        }
    </style>
</head>
<Body>
    <div class="container">
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">CHAT SECTION</div>
    <div class="box" id="box4">4</div>
</div>
</Body>
</html>
