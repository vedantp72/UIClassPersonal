<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Z-index in css</title>
    <link rel="stylesheet" href="ved.css"> <!--external css file-->
    <script src="ved.js"></script> <!--external js file-->
    <style>
        .box {
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }

        #box1 {
            position: relative;
            top: 50px;
            z-index: -35px;
            background-color: red;
        }

        #box2 {
            position: relative;
            top: 14px;
            z-index: -34;
            background-color: green;
        }

        #box3 {
            /* display: none;*/
            /* will hide the element amd space */
            /* visibility:hidden;*/
            /* will hide the elelment but shows empty space */
            background-color: purple;
        }

        #box4 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>

</html>
