<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ExtendedParameters
    </title>
</head>
<body>
    <script>
        var addValues = (a, b, ...temp) => {
                console.log(temp)
                var result = 0;
                result = a + b;

                // for (var i = 0 ; i < temp.length; i++) {

                // }
                temp.forEach((value) => {
                    result += value;
                })
                return result;
            }

            var sum = addValues(22, 33);
            console.log("The sum is " + sum)

            sum = addValues(21.5, 33.5, 15, 30);
            console.log("The sum is " + sum)


            sum = addValues(10, 70, 120);
            console.log("The sum is " + sum)

            sum = addValues(7, 11, 32, 45, 60, 95);
            console.log("The sum is " + sum);


            // merging arrays

            var a1 = [23, 45, 89];

            var a2 = ["raj", "teena", 'Female']

            var sample = [...a1, [...a2]]

            console.log(sample)

            var temp = [...a1, 100, 101 ]

            console.log(temp)
    </script>
</body>
</html>
