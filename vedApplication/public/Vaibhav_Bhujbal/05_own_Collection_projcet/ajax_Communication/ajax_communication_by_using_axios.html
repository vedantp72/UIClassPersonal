var getapidata = ()=>{
axios.get("https://isro.vercel.app/api/customer_satellites")
  .then(function (response){
    // handle success
    // console.log(response);
    // we want api data on ui so from now we can do something check below
    rendorDataToTable(response.data.customer_satellites)
  })
  .catch(function (error) {
    // handle error
    console.log(error);
  })
  .finally(function (){
    // always executed
  });

}
var rendorDataToTable = (data)=>{
 data.forEach((item)=>{
  var trTag = $("<tr/>");

  var td1 = $("<td/>").text(item.id);
      trTag.append(td1);

  var td2 = $("<td/>").text(item.launch_date);
      trTag.append(td2);

  var td3 = $("<td/>").text(item.launcher);
      trTag.append(td3);

  var td4 = $("<td/>").text(item.mass);
      trTag.append(td4);
 });
}
    </script>
