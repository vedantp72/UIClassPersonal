<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // print prime number
        var n = prompt("Enter the the number which you want to");
            n = parseInt(n);
        var count = 0;
       for(i=1; i<=n; i++){
        var rem = n%i;
        if(rem==0){
            count++
        }
        if(count==2){
            console.log("Its a prime number");
        }
       }
    </script>
</body>
</html>
