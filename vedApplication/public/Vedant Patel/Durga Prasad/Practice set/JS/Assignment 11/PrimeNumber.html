<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <style>
        .h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="h2"> TO VIEW THE PRIME NUMBER OPEN DEBUGGER TOOL </h1>
    <script>
        var n = prompt("Enter the Number")
        var count = 0;
        for (i = 1; i <= n; i++) {
            var rem = n % i;
            if (rem == 0) {
                count++;
            }
        }
        if (count === 2) {
            console.log("Its A Prime Number")
        }
        else {
            console.log("Its Not a Prime Number")
        }
    </script>
</body>

</html>
