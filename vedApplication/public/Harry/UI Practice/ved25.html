<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Quries in css</title>
    <link rel="stylesheet" href="ved.css"> <!--external css file-->
    <script src="ved.js"></script> <!--external js file-->
    <style>
        .box {
            font-size: 72px;
            text-align: center;
            background-color: rgb(227, 5, 5);
            color: rgb(249, 241, 241);
            display: none;
        }

        @media only screen and (max-width:300px) {
            #box-1 {
                display: block;
                background-color: cyan;
            }
        }

        @media (min-width:300px) and (max-width:500px) {
            #box-2 {
                display: block;
                background-color: blueviolet;
            }
        }

        @media (min-width:500px) and (max-width:800px) {
            #box-3 {
                display: block;
                background-color: brown;
            }
        }

        @media (min-width:800px) {
            #box-4 {
                display: block;
                background-color: purple;
            }
        }
    </style>
</head>

<body>
    <div class="box" id="box-1">iPhone</div>
    <div class="box" id="box-2">iPad</div>
    <div class="box" id="box-3">MackBook</div>
    <div class="box" id="box-4">Desktop</div>
</body>
