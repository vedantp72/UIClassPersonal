<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="container">

    </ul>
    <script>
        var productdetails = {
            productname : "laptop",
            produtprice : "$300",
            manufacturer : "dell",
            image :("f:01_UI_FULLSTACK_WEB_DEVELOPER\own_Study\laptopimage.jpg")
        }

        var litag = document.createElement("li");
        litag.setAttribute("class", "listitems");
    
        var oltag = document.createElement("ol");
        var li1 = document.createElement("li");
        li1.innerText = "product name : ";
        oltag.append(li1);

        var li2 = document.createElement("li");
        li2.innerText = "productprice : "
        var spantag = document.createElement("span");
        spantag.setAttribute("class", "aprice");
        spantag.innerText =  " $300 ";
        li2.append(spantag)

        var spantag2 = document.createElement("span");
        spantag2.setAttribute("class", "dprice");
        spantag2.innerText = " $200 ";
        li2.append(spantag2);
        oltag.append(li2);

        var li3 = document.createElement("li");
        li3.innerText = "Manufacturer ";
        oltag.append(li3);

        
        litag.append(oltag);
        document.getElementById("container").append(litag);
    </script>
</body>
</html>
