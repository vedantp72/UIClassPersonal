<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Css-Grid Layout 4
    </title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px auto;
        }
        .container div{
            border: 1px solid;
            margin: 10px;
            padding: 10px;
        }
        .header{
            grid-column: 1/3;
        }
        .leftBlock{
            height: 500px;
        }
        .rightBlock{
            height: 500px;
        }
        .footer{
            grid-column: 1/3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">header</div>
        <div class="leftBlock">leftBlock</div>
        <div class="rightBlock">rightBlock</div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
