<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML</title>
</head>

<body>
    <h1 class="Container"></h1>
    <div class="container"></div>
    <script>
        let tag = prompt('Please enter the tagname you want')
        let text = prompt('Please enter the text you want')
        let div1 = document.createElement(tag);
        div1.innerText = text;
        div1.setAttribute('id', 'div1');
        div1.style.color = 'White';
        div1.style.background = 'red';
        console.log(div1);
        document.querySelector('.container').appendChild(div1);
    </script>
</body>

</html>
