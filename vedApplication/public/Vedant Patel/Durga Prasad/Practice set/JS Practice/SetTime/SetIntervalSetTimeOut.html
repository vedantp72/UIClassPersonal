<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetIntervalSetTimeOut</title>
</head>

<body>
    <script>
        console.log("Hey! How are you!")
        var showMsg = () => {
            console.log("Hope, you are fine")
        }
        setTimeout(showMsg, 800);

        let timeout = setTimeout(() => {
            console.log("Hope, you are fine and Healthy too.")
        }, 1500)
        clearTimeout(timeout);

        // var showMsg = () => {
        //     console.log("Hope, you are fine")
        //     console.log("Hope, you are fine and Healthy too.")
        // }
        // setInterval(showMsg, 5000);

        var count = 0;
        interval = setInterval(() => {
            count++;
            console.log("Hey Vedant");
            console.log("How are you?");
            if(count == 5) {
            clearInterval(interval);
            }   
        }, 2000)

    </script>
</body>

</html>
