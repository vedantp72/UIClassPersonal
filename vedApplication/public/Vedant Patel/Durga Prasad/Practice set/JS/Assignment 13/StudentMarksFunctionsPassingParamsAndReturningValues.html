<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students marks Details</title>
</head>

<body>
    <h1>STUDENTS MARKS DETAILS</h1>
    <script type="text/javascript">
        function StudentGivenData() {
            var sname,
                age,
                m1,
                m2,
                m3,
                m4,
                m5,
                total = 0,
                perc,
                greet;

            sname = prompt("Enter your Name ");
            age = prompt("Enter your age ");
            m1 = prompt("Enter your Science marks");
            m1 = parseInt(m1);
            m2 = prompt("Enter your English marks");
            m2 = parseInt(m2);
            m3 = prompt("Enter your Math marks");
            m3 = parseInt(m3);
            m4 = prompt("Enter your Physics marks");
            m4 = parseInt(m4);
            m5 = prompt("Enter your Chemistry marks");
            m5 = parseInt(m5);
            var total = StudentMarksTotal(m1, m2, m3, m4, m5, total);
            var perc = StudentMarksAvg(m1, m2, m3, m4, m5);
            var greet = StudentPerc(perc);
            DisplayStudentData(sname, age, total, perc, greet, m1, m2, m3, m4, m5);
        }
        function StudentMarksTotal(m1, m2, m3, m4, m5, total) {
            var total = m1 + m2 + m3 + m4 + m5;
            return total;
        }
        function StudentMarksAvg(m1, m2, m3, m4, m5, total) {
            total = m1 + m2 + m3 + m4 + m5;
            var perc = total / 5;
            return perc;
        }
        function StudentPerc(perc) {
            var perc;
            if (perc < 35) {
                greet = "Sorry! You have Failed";
            } else {
                greet = "Congratualtions! You have passed ";
            }
            return greet;
        }
        function DisplayStudentData(
            sname,
            age,
            total,
            perc,
            greet,
            m1,
            m2,
            m3,
            m4,
            m5
        ) {
            console.log("Student Name is: " + sname);
            console.log("Student Age is: " + age);
            console.log("Marks of Science: " + m1);
            console.log("Marks of Engish: " + m2);
            console.log("Marks of Maths: " + m3);
            console.log("Marks of Physics: " + m4);
            console.log("Marks of Chemistry: " + m5);
            console.log("Total marks is: " + total);
            console.log("You Got " + perc + " percentage");
            console.log(greet);
        }

        StudentGivenData();
    </script>
</body>

</html>
