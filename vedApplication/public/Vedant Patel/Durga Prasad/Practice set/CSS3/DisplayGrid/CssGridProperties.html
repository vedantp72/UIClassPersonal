<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Css-Grid Layout- 1
    </title>
    <style>
        .container{
            display: grid;
            grid-template-columns:auto 200px auto  auto;
            grid-template-rows: 200px auto;
        }
        .container div {
            border: 1px solid;
            padding: 10px;
            background-color: aqua;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
    </div>
</body>

</html>
