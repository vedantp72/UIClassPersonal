<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors in css</title>
    <link rel="stylesheet" href="ved.css"> <!--external css file-->
    <script src="ved.js"></script> <!--external js file-->
</head>
<style>
    h1 {
        background-color: rgb(228, 62, 62);
        color: rgb(71, 7, 71);
        font-weight: bold;
        text-align: center;
    }

    div p {
        color: blue;
        background-color: goldenrod;
        font-weight: bold;
    }

    /* if p is contained by any li which is contained by div. */
    div li p {
        color: yellow;
        background-color: green;
        font-weight: bold;
    }

    /* if p is right inside div then this css will be applied. */
    div>p {
        color: yellow;
        background-color: green;
        font-weight: bold;
    }

    /* if p is right after div i.e p is the next sibling of div */
    div+p {
        color: wheat;
        background-color: red;
    }
</style>

<body>
    <h1>This is More on Selectors.</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item">
                    <P>This is li paragraph.</P>
                </li>
                <li>This will not get affected</li>
            </ul>
            <p>This is a paragraph.</p>
        </div>
        <p>This is a second paragraph.</p>
    </div>
    <p>This is a last paragraph.</p>
</body>

</html>
