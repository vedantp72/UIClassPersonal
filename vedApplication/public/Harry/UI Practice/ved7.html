<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
    This is HTML Page
    <link rel="stylesheet" href="ved.css"> <!--external css file-->
    <script src="ved.js"></script> <!--external js file-->
</head>
<body>
    <p>
        <strong>
            This is HTML Inline and block element tutorial.
        </strong>
    </p>
    <p style="background-color: red;">
        This is a paragraph.<!--paragraph[p] is block element [uses only block space]-->
    </p>
    
    <p style="background-color:peru;">
        This is a second paragraph.
    </p>
    <a style="background-color: yellow;">This is a third paragraph.
    </a > <!--anchor[a]tag is also enline element-->
        <span style="background-color: blueviolet;">
            This is a span. <!--span is enline element [uses full line space]-->
        </span>
        <span> This is a second span.</span>
    
</body>
