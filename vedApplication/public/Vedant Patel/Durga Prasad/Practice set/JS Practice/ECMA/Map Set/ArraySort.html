<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArraySort</title>
</head>
<body>
    <script>
        let data = [1,21,33,45,12,16,22,13,17,28,25,34,38];
        let tempArray = data.sort((a,b) =>{
            if (a > b) {
                return 1;
            } else {
                return -1;
            }
        })
        console.log(tempArray);
    </script>
</body>
</html>
