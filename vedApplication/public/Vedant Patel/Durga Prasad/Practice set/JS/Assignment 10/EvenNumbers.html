<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN NUMBER BET 1 TO 1000</title>
    <style>
        .h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="h2"> TO VIEW THE EVEN NUMBER BET 1 TO 1000 OPEN DEBUGGER TOOL </h1>
    <script>

        for (i = 1; i <= 1000; i++) {
            if (i % 2 == 0) {
                console.log("List of Even Number from 1 to 1000 " + i);
            }

        };
    </script>
</body>
