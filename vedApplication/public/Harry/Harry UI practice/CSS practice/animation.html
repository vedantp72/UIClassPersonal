<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            background-color: aquamarine;

        }

        .box {
            width: 300px;
            background-color: brown;
            color: aliceblue;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* animation-name: widthAnimate;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            animation-delay: 1s;
            animation-iteration-count: 5;
            animation-direction: alternate-reverse; */
            animation: widthAnimate 3s ease-in 1s 5 alternate-reverse;
        }

        @keyframes widthAnimate {
            from {
                width: 300px;
                height: 300px;
            }

            to {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">This is Box</div>
    </div>
</body>

</html>
