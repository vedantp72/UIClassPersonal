<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    Demonstrating CSS floating property
</title>
<style>
    body {
        padding: 0;

    }

    .block0 {
        height: 50px;
        width: 100%;
        border: 2px solid black;
        text-align: center;
        line-height: 50px;
        background-color: mediumvioletred;

    }

    .block16 {
        clear: both;
        height: 50px;
        width: 100%;
        border: 2px solid black;
        text-align: center;
        background-color: coral;
    }

    .block1,
    .block2,
    .block3,
    .block4,
    .block5,
    .block6,
    .block7,
    .block8,
    .block9,
    .block10,
    .block11,
    .block12,
    .block13,
    .block14,
    .block15 {
        border: 2px solid;
        width: 120px;
        height: 100px;
        text-align: center;
        margin: 5px;
        line-height: 100px;
        /* padding-top: 40px; */
    }

    .block1 {
        float: left;
        background-color: magenta;

    }

    .block2 {
        float: right;
        background-color: orangered;
    }

    .block3 {
        float: right;
        background-color: purple;



    }

    .block4 {
        float: left;
        background-color: yellow;
        clear: both;

    }

    .block5 {
        float: right;
        background-color: aqua
    }

    .block6 {
        float: left;
        clear: both;
        background-color: slateblue;

    }

    .block7 {
        float: left;
        clear: both;
        background-color: mediumvioletred
    }

    .block8 {
        float: right;
        clear: right;
        background-color: green;


    }

    .block9 {
        float: right;
        padding-top: 5px;
        height: 95px;
        background-color: white
    }

    .block10 {
        float: right;
        background-color: orangered;

    }

    .block11 {
        float: left;
        clear: both;
        background-color: burlywood;

    }

    .block12 {
        float: left;
        background-color: olive
    }

    .block13 {
        float: left;
        background-color: tomato
    }

    .block14 {
        float: left;
        background-color: crimson
    }

    .block15 {
        float: left;
        clear: both;
        background-color: chocolate
    }
</style>
</head>

<body>
    <div class="block0">BLOCK GAME</div>
    <div class="block1">BLOCK1</div>
    <div class="block2">BLOCK2</div>
    <div class="block3">BLOCK3</div>
    <div class="block4">BLOCK4</div>
    <div class="block5">BLOCK5</div>
    <div class="block6">BLOCK6</div>
    <div class="block7">BLOCK7</div>
    <div class="block8">BLOCK8</div>
    <div class="block9">
        <img src="ashok.jpg" alt="">
    </div>
    <div class="block10">BLOCK10</div>
    <div class="block11">BLOCK11</div>
    <div class="block12">BLOCK12</div>
    <div class="block13">BLOCK13</div>
    <div class="block14">BLOCK14</div>
    <div class="block15">BLOCK15</div>
    <div class="block16">COPYRITES &copy; 2023</div>
</body>

</html>
