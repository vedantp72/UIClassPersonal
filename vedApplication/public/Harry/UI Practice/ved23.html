<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in css</title>
    <link rel="stylesheet" href="ved.css"> <!--external css file-->
    <script src="ved.js"></script> <!--external js file-->
    <style>
        .container {
            height: 344px;
            width: 100%;
            border: 2px solid black;
            display: flex;
            /*flex-direction: row;  /*default value is row */
            /* flex-direction: column;
            flex-direction: row-reverse; */
            /* flex-wrap: wrap; */
            /* flex-wrap: wrap-reverse; */

            /* flex-flow: row-reverse wrap; */

            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */

            /* align-items: center; */
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            align-items: stretch;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: tomato;
            border: 2px solid black;
            margin: 10px;
            padding: 3px;
        }

        #item-1 {
            /* flex properties for a flex item */
            flex-grow: 2;
        }

        #item-2 {
            flex-grow: 3;
            /* order: 45; */
            flex-shrink: 2;
        }

        #item-3 {
            order: 40;
        }
    </style>
</head>

<body>
    <h1> This is flexbox tutorial.</h1>
    <div class="container">
        <div class="item" id="item-1">First box</div>
        <div class="item" id="item-2">Second box</div>
        <div class="item" id="item-3">Third box</div>
        <!-- <div class="item" id="item-4">Fourth box</div>
        <div class="item" id="item-5">Fifth box</div>
        <div class="item" id="item-6">Sixth box</div> -->
    </div>
</body>

</html>
